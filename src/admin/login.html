<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>walletCo. - Admin</title>
    <link rel="stylesheet" href="../../dist/output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-gray-200 font-poppins text-white">
    <div class="grid h-screen place-content-center">
      <div
        class="w-[20rem] rounded-lg bg-primary-3 shadow-lg md:w-[25rem] lg:w-[30rem]"
      >
        <div class="flex h-full flex-col justify-center gap-6 p-10">
          <div class="flex flex-col items-center justify-center gap-2">
            <i class="fa-solid fa-lock"></i>
            <h2 class="md:text-2xl">Admin Login</h2>
          </div>
          <div class="flex flex-col">
            <label for="userName" class="md:text-xl">Username</label>
            <input
              type="text"
              id="userName"
              class="rounded-lg text-primary-3 md:px-2 md:py-2"
            />
          </div>
          <div class="flex flex-col">
            <label for="password" class="md:text-xl">Password</label>
            <input
              type="password"
              id="password"
              class="rounded-lg text-primary-3 md:px-2 md:py-2"
            />
          </div>

          <div class="mb-4">
            <img
              src="https://captcha.com/images/captcha/botdetect3-captcha-chess3d.jpg"
              alt="captcha example"
              class="mb-2 w-full rounded-lg border-2"
            />
            <label for="captchaExample" class="text-base font-medium"
              >Type the characters above:</label
            >
            <input
              type="text"
              id="captchaExample"
              class="w-full rounded-md border border-gray-300 text-primary-2 md:px-3 md:py-2"
            />
          </div>

          <div class="flex items-center justify-center">
            <button
              class="rounded-lg border-2 px-6 py-2 text-xl"
              onclick="checkLog()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function checkLog() {
        const userName = document.getElementById("userName").value;
        const password = document.getElementById("password").value;

        if (userName === "admin@email.com" && password === "1234") {
          window.location.href = "./admin.html";
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
