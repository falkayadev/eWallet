<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>walletCo. - Admin</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap");
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="text-white bg-gray-200 font-poppins">
    <div class="grid place-content-center h-screen">
        <div class=" max-w-[30rem] h-96 bg-primary-3 rounded-lg shadow-lg">
            <div class="flex flex-col justify-center h-full p-10 gap-6">
                <div class="flex flex-col justify-center items-center gap-2">
                    <i class="fa-solid fa-lock"></i>
                    <h2 class="text-2xl">Admin Login</h2>
                </div>
                <div class="flex flex-col">
                    <label for="userName" class="text-xl">Username</label>
                    <input type="text" id="userName" class="py-2 rounded-lg text-primary-3 px-2">
                </div>
                <div class="flex flex-col">
                    <label for="password" class="text-xl">Password</label>
                    <input type="password" id="password" class="py-2 rounded-lg text-primary-3 px-2">
                </div>
                <div class="flex justify-center items-center">
                    <button class="text-xl border-2 py-2 px-6 rounded-lg" onclick="checkLog()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function checkLog() {
            const userName = document.getElementById("userName").value;
            const password = document.getElementById("password").value;

            if (userName === "admin@email.com" && password === "1234") {
                window.location.href = "./admin.html"
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
