          class="grid auto-rows-[100px] grid-cols-6 gap-4 px-10 text-slate-700"
        >
          <div
            class="col-span-6 flex w-full flex-col items-center justify-center rounded-lg bg-yellow-400 md:col-span-3 lg:col-span-2"
          >
            <label for="domain" class="font-semibold">Domain</label>
            <input
              type="text"
              id="domain"
              class="min-w-[90%] max-w-[95%] rounded-lg bg-white px-4 py-1 placeholder-slate-600"
              placeholder="walletco.com"
            />
          </div>
          <div
            class="col-span-6 flex w-full flex-col items-center justify-center rounded-lg bg-yellow-400 md:col-span-3 lg:col-span-2"
          >
            <label for="webName" class="font-semibold">Name</label>
            <input
              type="text"
              id="webName"
              class="min-w-[90%] max-w-[95%] rounded-lg bg-white px-4 py-1 placeholder-slate-600"
              placeholder="walletCo."
            />
          </div>
          <div
            class="col-span-6 flex w-full flex-col items-center justify-center rounded-lg bg-yellow-400 md:col-span-3 lg:col-span-2"
          >
            <label for="webMail" class="font-semibold">E-Mail</label>
            <input
              type="email"
              class="min-w-[90%] max-w-[95%] rounded-lg bg-white px-4 py-1 placeholder-slate-600"
              placeholder="walletCo@walletco.com"
            />
          </div>
          <div
            class="col-span-6 flex w-full flex-col items-center justify-center rounded-lg bg-yellow-400 md:col-span-3 lg:col-span-2"
          >
            <label for="phone" class="font-semibold">Phone</label>
            <input
              type="text"
              id="phone"
              class="min-w-[90%] max-w-[95%] rounded-lg bg-white px-4 py-1 placeholder-slate-600"
              placeholder="+90 533 342 212"
            />
          </div>
          <div
            class="col-span-6 flex w-full flex-col items-center justify-center rounded-lg bg-yellow-400 md:col-span-3 lg:col-span-2"
          >
            <label for="tax" class="font-semibold">Tax</label>
            <input
              type="number"
              id="tax"
              class="min-w-[90%] max-w-[95%] rounded-lg bg-white px-4 py-1 placeholder-slate-600"
              placeholder="0.04"
            />
          </div>
          <div
            class="col-span-6 flex w-full flex-col items-center justify-center rounded-lg bg-yellow-400 md:col-span-3 lg:col-span-2"
          >
            <label for="maxFailed" class="font-semibold"
              >Max. Failed Login Attempts</label
            >
            <input
              type="number"
              id="maxFailed"
              class="min-w-[90%] max-w-[95%] rounded-lg bg-white px-4 py-1 placeholder-slate-600"
              placeholder="10"
            />
          </div>
          <button
            class="col-start-3 col-end-5 h-1/2 rounded-lg bg-white font-semibold"
          >
            SAVE CHANGES
          </button>
        </div>
        <p class="my-6 w-full text-center text-2xl">Supported Currencies</p>
        <div
          class="grid auto-rows-[4rem] grid-cols-6 gap-4 px-10 text-slate-700"
          id="supportedCurrencyList"
        >
          <div
            class="col-span-6 flex items-center justify-between rounded-lg bg-yellow-400 px-10 md:col-span-2"
          >
            <span class="text-xl font-semibold">TRY</span>
            <button><i class="fa-solid fa-trash"></i></button>
          </div>
          <div
            class="col-span-6 flex items-center justify-between rounded-lg bg-yellow-400 px-10 md:col-span-2"
          >
            <span class="text-xl font-semibold">EUR</span>
            <button><i class="fa-solid fa-trash"></i></button>
          </div>
          <div
            class="col-span-6 flex items-center justify-between rounded-lg bg-yellow-400 px-10 md:col-span-2"
          >
            <span class="text-xl font-semibold">CHF</span>
            <button><i class="fa-solid fa-trash"></i></button>
          </div>
          <div
            class="col-span-6 flex items-center justify-between rounded-lg bg-gray-400 px-10 md:col-span-2"
          >
            <select
              name="newcur"
              id="newCur"
              class="bg-gray-400 text-xl font-semibold"
            >
              <option value="usd">USD</option>
              <option value="jpy">JPY</option>
              <option value="gbp">GBP</option>
            </select>
          </div>
          <button
            class="col-span-2 col-start-3 row-start-6 mx-auto h-full w-full rounded-lg bg-white font-semibold text-slate-700 md:row-start-3"
            id="currencyAdder"
          >
            SAVE CHANGES
          </button>
        </div>
      </div>
    </main>
    <script src="../assets/js/settings.js"></script>
    <script
      src="../assets/js/soft-ui-dashboard-tailwind.js?v=1.0.5"
      async
    ></script>
    <script src="../assets/js/sidenav-burger.js"></script>
  </body>
</html>
