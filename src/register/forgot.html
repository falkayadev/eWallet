<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>walletCo.</title>
    <link rel="stylesheet" href="../../dist/output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inconsolata&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="modalForgot" class="w-full h-full">
      <div
        class="absolute rounded-2xl top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-5 bg-white"
      >
        <div
          class="flex min-h-full flex-col justify-center py-0 md:py-12 sm:px-6 lg:px-8 mb-28"
        >
          <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2
              class="text-2xl md:text-3xl text-primary-3 text-center font-comfortaa my-14"
            >
              walletCo.
            </h2>
            <h3
              class="mt-2 md:mt-6 text-center text-lg font-semibold tracking-tight text-primary-2"
            >
              Reset your password
            </h3>
            <p class="text-base font-light text-center px-8">
              Enter your email and we'll send you a link to reset your password.
            </p>
          </div>

          <div class="mt-2 md:mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div
              class="bg-white py-4 md:py-8 px-10 shadow sm:rounded-lg sm:px-10"
            >
              <div class="space-y-2 md:space-y-6 w-72 md:w-full" id="loginForm">
                <div>
                  <label
                    for="email"
                    class="block text-sm font-medium text-primary-2"
                    >Email address</label
                  >
                  <div class="mt-1">
                    <input
                      id="email"
                      name="email"
                      type="email"
                      autocomplete="email"
                      required
                      class="text-primary-2 block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                    />
                  </div>
                </div>

                <div>
                  <button
                    id="loginButton"
                    class="flex w-full justify-center rounded-md border border-transparent bg-primary-3 mt-6 md:mt-0 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-primary-4 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2"
                  >
                    <a id="loginButton">Reset your password</a>
                  </button>
                </div>

                <div class="flex justify-between items-center">
                  <p class="font-light text-sm md:text-base">
                    Don't have an account?
                  </p>
                  <button
                    class="bg-gray-200 px-4 py-1 rounded-lg text-sm md:text-base"
                  >
                    <a href="#">Get Access!</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
