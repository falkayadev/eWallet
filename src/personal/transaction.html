              </div>
              <!-- Greetings End -->

              <!-- Avatar Menu Button-->
              <div>

                >
                  <img
                    id="avatar"
                    src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                    alt="profile foto"
                    class="relative z-30 rounded-full border hover:scale-[102%] hover:border-primary-5"
                    draggable="false"
                    onclick="document.getElementById('dropBar').classList.toggle('hidden');"
                  />
                </button>

                <!-- DropBar Box -->

                <div
                  class="absolute -right-8 mt-2 hidden w-screen rounded-lg border border-primary-2 bg-gray-50 px-2 py-6 text-primary-2 shadow-xl md:right-0 md:w-80"
                  id="dropBar"
                >
                  <!-- Dropbar Box User Preview -->
                  <div class="flex items-center justify-center gap-4 p-4">
                    <div>
                      <img
                        src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                        alt="avatar"
                        class="relative z-30 h-14 w-14 rounded-full border hover:scale-[102%] hover:border-primary-5"
                      />
                    </div>
                    <div class="flex flex-col items-center">
                      <p class="text-lg">
                        John Doe
                        <i
                          class="fa-solid fa-circle-check text-xl text-green-300"
                        ></i>
                        <i
                          class="fa-solid fa-circle-xmark hidden text-xl text-red-300"
                          style="display: none"
                        ></i>
                      </p>

                      <p class="text-xs">ID-721328</p>
                    </div>
                  </div>

                  <!-- Dropbar Box User Preview End -->

                  <!-- Dropbar Items -->
                  <div class="mt-4 flex flex-col gap-2 px-8 text-white">
                    <!-- ITEM 1 -->
                    <div
                      class="space-x-2 rounded-xl bg-primary-4 px-4 py-1 text-lg"
                    >
                      <i class="fa-solid fa-circle-user"></i>
                      <a href="./account.html">Account Details</a>
                    </div>

                    <!-- ITEM 2 -->
                    <div
                      class="space-x-2 rounded-xl bg-primary-4 px-4 py-1 text-lg"
                    >
                      <i class="fa-solid fa-clock-rotate-left"></i>
                      <a href="#">Transaction</a>
                    </div>

                    <!-- ITEM 4 -->
                    <div
                      class="space-x-2 rounded-xl bg-primary-4 px-4 py-1 text-lg"
                    >
                      <i class="fa-solid fa-circle-question"></i>
                      <a href="./support.html">Help</a>
                    </div>

                    <!-- ITEM 5 -->
                    <div
                      class="space-x-2 rounded-xl bg-red-400 px-4 py-1 text-lg"
                    >
                      <i class="fa-solid fa-door-open"></i>
                      <a href="../index.html">Log Out</a>
                    </div>
                  </div>
                  <!-- Dropbar Items End -->
                </div>
                <!-- DropBar Box End -->
              </div>
              <!-- Avatar Menu Button End -->
            </div>
            <!-- User Bar End -->
          </div>
        </div>
      </div>
    </header>

    <div class="mb-48 h-screen w-full bg-white pt-48 text-primary-2">
      <div class="mx-auto flex w-[80%] flex-col items-center justify-center">
        <h1 class="mb-6 text-center text-2xl font-semibold">
          Transaction History
        </h1>
        <div
          class="mb-4 flex h-full w-full items-center justify-start gap-1 md:gap-10"
        >
          <div class="flex items-end justify-center gap-4">
            <div class="flex flex-col items-center justify-center">
              <label for="curSelector" class="text-sm font-medium text-gray-700"
                >Wallet</label
              >
              <select
                name="curSelector"
                id="curSelector"
                class="mt-1 rounded-lg border p-2 font-poppins"
              >
                <option value="CHF">CHF</option>
                <option value="EUR">EUR</option>
                <option value="TRY">TRY</option>
              </select>
            </div>
            <div class="flex flex-col items-center justify-center">
              <label for="page" class="text-sm font-medium text-gray-700"
                >Paginate</label
              >
              <select
                name="paginate"
                id="page"
                class="mt-1 rounded-lg border p-2 font-poppins"
              >
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
            <div>
              <input
                type="text"
                placeholder="..."
                class="rounded-lg bg-yellow-400 p-2 text-slate-700 placeholder:text-slate-500"
                id="filter-text-box"
                oninput="onFilterTextBoxChanged()"
              />
            </div>
          </div>
        </div>
        <div class="mx-auto w-full min-w-[35rem] overflow-x-scroll">
          <table id="myTable" class="w-full overflow-x-auto">

              <tr>
                <th class="rounded-ss-lg p-4">Date</th>
                <th class="p-2">Amount</th>
                <th class="p-2">Sender/Receiver</th>
                <th class="rounded-se-lg p-2">Description</th>
              </tr>
            </thead>
            <tbody
              class="bg-primary-4 text-center text-white"
              id="transactionTable"
